    <title>Baitap8</title>
</head>
<body>
<script>

let bankinh = Number(prompt("Nhập bán kính : "))

duongkinh = bankinh*2;

chuvi = 3.14*duongkinh;

dientich =3.14*(duongkinh*duongkinh);

document.write("Chu vi hinh tròn : " + chuvi)

document.write("<br>")

document.write("Diện tích hình tròn : " + dientich)

</script>
