<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baitap10</title>
</head>
<body>
<script>

let songuyen = Number(prompt("Nhập vào số nguyên"));

if (songuyen % 2 == 0){
    document.write(songuyen + ": là số chẵn");
}
else{
    document.write(songuyen + ": là số lẽ");
}
</script>
</body>
</html>
