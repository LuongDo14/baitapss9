<script>
let rate = Number(prompt("Nhập hệ số lương"));
let basicSalary = Number(prompt("Nhập lương cơ bản"));
let commission = Number(prompt("Nhập tỉ lệ hoa hồng"));
basic = (rate+commission)*basicSalary;
document.write("Tổng lương của bạn là : " +basic);
</script>
